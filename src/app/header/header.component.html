<div class="container" [ngStyle]="attributes">

  <div class="info-bar">

    <span class="title">
      {{title | uppercase}}
    </span>

    <span class="score" *ngIf="currentScore >= 0">
      Score: <br> {{currentScore}}
    </span>

    <span class="best-score" *ngIf="bestScore && bestScore !== 0">
      Best score: <br> {{bestScore}}
    </span>

    <span class="best-score-alert" *ngIf="newBestIndicator">
      new best!
    </span>

  </div>

  <div class="btn-container">
    <div class="btns">

      <!-- Ingame buttons -->
      <ng-template [ngIf]="currentGameState !== GameState.Menu">
        <button (click)="Game.pause()">
          pause
        </button>
        <button (click)="Game.stop()">
          back
        </button>
      </ng-template>
      <button>
        help
      </button>
    </div>
  </div>

</div>
