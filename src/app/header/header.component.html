<div class="container" [ngStyle]="attributes">

  <div class="info-bar">

    <span class="title logo">
      {{title | uppercase}}
    </span>

    <span class="score" *ngIf="currentScore >= 0">
      Score: <br> {{currentScore}}
    </span>

    <span class="best-score" *ngIf="Game.bestScore && Game.bestScore !== 0">
      Best score: <br> {{Game.bestScore}}
    </span>

    <span class="best-score-alert" *ngIf="isBestScore && bestScore > 0">
      new best!
    </span>

      <span class="debug" *ngIf="Game.isDebug">Debug</span>
  </div>
  
  
  <div class="btn-container">
    <div class="btns">

      <ng-template [ngIf]="currentGameState !== GameState.Menu">
        <button (click)="Game.pause()" *ngIf="currentGameState !== GameState.EndScreen">
          pause
        </button>
        <button (click)="Game.endGame(0)" *ngIf="currentGameState === GameState.Paused">
          end
        </button>
      </ng-template>
      
      <ng-template [ngIf]="currentGameState !== GameState.InGame">
        <button (click)="openHelpWindow()">
          help
        </button>
        <button (click)="openSettingsWindow()">
          settings
        </button>
      </ng-template>

      <button (click)="Game.toggleFullscreen()">
        fullscreen
      </button>
      <button (click)="goToMenu()" *ngIf="currentGameState === GameState.EndScreen">
        menu
      </button>
    </div>
  </div>

</div>
