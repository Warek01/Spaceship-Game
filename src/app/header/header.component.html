<div class="container" [ngStyle]="{'display': attributes.hidden? 'none' : 'flex', 
'height': attributes.height + 'px', 'background-color': attributes.bg, 'color': attributes.color}">

  <div class="info-bar">

    <span class="title">
      {{title | uppercase}}
    </span>

    <span class="score" *ngIf="currentScore >= 0">
      Score: <br> {{currentScore}}
    </span>

    <span class="best-score" *ngIf="bestScore && bestScore !== 0">
      Best score: <br> {{bestScore}}
    </span>

  </div>

  <div class="btn-container">
    <div class="btns">

      <!-- Ingame buttons -->
      <ng-template [ngIf]="currentGameState !== GameState.Menu">
        <button (click)="Game.pause()">
          pause
        </button>
        <button (click)="Game.stop()">
          menu
        </button>
      </ng-template>
      <button>
        help
      </button>
    </div>
  </div>

</div>
