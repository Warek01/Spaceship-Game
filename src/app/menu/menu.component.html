<div class="container" [ngStyle]="attributes">

  <div class="config-container">
    <div class="config">
      <div 
        class="focus-container" 
        [class.focused]="focusedIndex === 1" 
        style="padding: 0 45px 120px 45px"
      >
        <img class="ship-texture" [src]="texture" alt="">
        <div class="btn-container">
          <button (click)="prevShipTexture()">
            <img src="../../assets/img/arrow_1.png" alt="" srcset="" class="left-arrow">
          </button>
          <button (click)="nextShipTexture()">
            <img src="../../assets/img/arrow_1.png" alt="" srcset="" class="right-arrow">
          </button>
      </div>
    </div>
  </div>

    <div class="config">
      <div class="focus-contianer"
        class="focus-container" 
        [class.focused]="focusedIndex === 2" 
        style="padding: 0 45px 120px 45px"
      >
        <div>
          <p class="title">
            difficulty:
          </p>
          <p class="difficulty">
            {{difficulty}}
          </p>
        </div>
        <div class="btn-container">
          <button (click)="lowerDifficulty()">
            <img src="../../assets/img/arrow_1.png" alt="" srcset="" class="left-arrow">
          </button>
          <button (click)="raiseDifficulty()">
            <img src="../../assets/img/arrow_1.png" alt="" srcset="" class="right-arrow">
          </button>
        </div>
      </div>
    </div>

    <div class="config">
      <div class="focus-container"
        class="focus-container" 
        [class.focused]="focusedIndex === 3" 
        style="padding: 0 30px 140px 30px"
      >
        <p class="title">
          background
        </p>
        <div class="btn-container">
          <button (click)="Game.prevBg()">
            <img src="../../assets/img/arrow_1.png" alt="" srcset="" class="left-arrow">
          </button>
          <button (click)="Game.nextBg()">
            <img src="../../assets/img/arrow_1.png" alt="" srcset="" class="right-arrow">
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="start-btn-container">
    <div class="focus-container" [class.focused]="focusedIndex === 4">
      <button class="start" (click)="launchGame()">
        Start
      </button>
    </div>
  </div>

</div>
